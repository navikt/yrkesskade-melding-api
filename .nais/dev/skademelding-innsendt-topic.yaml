apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: privat-yrkesskade-skademeldinginnsendt-v2
  namespace: yrkesskade
  labels:
    team: yrkesskade
spec:
  pool: nav-dev
  config:
    cleanupPolicy: delete
    minimumInSyncReplicas: 1
    partitions: 1
    replication: 3
    retentionBytes: -1
    retentionHours: 336
  acl:
    - team: yrkesskade
      application: yrkesskade-melding-api
      access: write
    - team: yrkesskade
      application: yrkesskade-melding-mottak
      access: read
