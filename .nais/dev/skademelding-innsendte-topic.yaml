apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: skademelding-innsendte
  namespace: yrkesskade
  labels:
    team: yrkesskade
spec:
  pool: nav-dev
  config:
    cleanupPolicy: compact
    minimumInSyncReplicas: 1
    partitions: 1
    replication: 3
    retentionBytes: -1
    retentionHours: -1
  acl:
    - team: yrkesskade
      application: yrkesskade-melding-api
      access: readwrite
    - team: yrkesskade
      application: yrkesskade-melding-mottak
      access: read
