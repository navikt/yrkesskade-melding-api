apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "yrkesskade-melding-api"
  namespace: "yrkesskade"
  labels:
    "team": "yrkesskade"
spec:
  image: {{image}}
  liveness:
    path: "/internal/health"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/internal/health"
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: "/internal/prometheus"
  accessPolicy:
    inbound:
      rules:
        - application: yrkesskade-melding-mottak
        - application: yrkesskade-saksbehandling
          namespace: yrkesskade
          cluster: labs-gcp
        - application: yrkesskade-skjema
    outbound:
      rules:
        - application: "yrkesskade-melding-mottak"
          namespace: "yrkesskade"
        - application: altinn-rettigheter-proxy
          namespace: arbeidsgiver
  tokenx:
    enabled: true
  maskinporten:
    enabled: true
    scopes:
      consumes:
        - name: "altinn:serviceowner"
  envFrom:
    - configmap: loginservice-idporten
    - secret: yrkesskade-melding-api
  resources:
    limits:
      cpu: "2"
      memory: "2Gi"
    requests:
      cpu: "200m"
      memory: "1024Mi"
  ingresses: 
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: yrkesskade-api-db
            envVarPrefix: YRKESSKADE_API_DB